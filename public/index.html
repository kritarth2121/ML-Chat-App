<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
        <script>
            const msgerForm = get(".msger-inputarea");
            const msgerInput = get(".msger-input");
            const msgerChat = get(".msger-chat");

            // Icons made by Freepik from www.flaticon.com

            let BOT_NAME = "Jasline";
            const PERSON_NAME = "You";

            msgerForm.addEventListener("submit", (event) => {
                event.preventDefault();

                const msgText = msgerInput.value;
                console.log(msgText);
                if (!msgText) return;

                appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
                msgerInput.value = "";
                botResponse(msgText);
            });

            function appendMessage(name, img, side, text) {
                //   Simple solution for small apps
                const msgHTML = `
            <div class="msg ${side}-msg">
              <img class="msg-img" src=${img}/>
              <div class="msg-bubble">
                <div class="msg-info">
                  <div class="msg-info-name">${name}</div>
                  <div class="msg-info-time">${formatDate(new Date())}</div>
                </div>

                <div class="msg-text">${text}</div>
              </div>
            </div>
            `;

                msgerChat.insertAdjacentHTML("beforeend", msgHTML);
                msgerChat.scrollTop += 500;
            }
            const PERSON_IMG = "/static/user.png";
            let BOT_IMG = "";
            function getImage() {
                fetch("https://randomuser.me/api/?gender=female")
                    .then((response) => response.json())
                    .then(function (data) {
                        console.log(data);
                        document.getElementById("date").innerHTML = formatDate(
                            new Date()
                        );
                        BOT_NAME = data.results[0].name.first;
                        document.getElementById("name").innerHTML = BOT_NAME;
                        BOT_IMG = JSON.stringify(data.results[0].picture.large);
                        document.getElementById(
                            "myDiv"
                        ).style.backgroundImage = `url(${BOT_IMG})`;
                    });
            }
            getImage();

            function botResponse(rawText) {
                console.log(BOT_IMG);
                // Bot Response
                $.get("/get", { msg: rawText }).done(function (data) {
                    console.log(rawText);
                    console.log(data);
                    const msgText = data;
                    appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
                });
            }

            // Utils
            function get(selector, root = document) {
                return root.querySelector(selector);
            }

            function formatDate(date) {
                const h = "0" + date.getHours();
                const m = "0" + date.getMinutes();

                return `${h.slice(-2)}:${m.slice(-2)}`;
            }
        </script>
  </body>
</html>
